<section class="content_img">

      <div class="image_container">
          <img [src]="TeamObject()?.img" alt="" class="img">
      </div>
  </div>

  <div class="name_team">
      <h4 class="name">{{TeamObject()?.name}}</h4>
      <h4 class="team-position">{{TeamObject()?.position}}</h4>
  </div>
</section>
